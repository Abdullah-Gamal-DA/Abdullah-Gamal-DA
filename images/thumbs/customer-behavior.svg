<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" role="img" aria-label="e-commerce">
  <defs>
    <!-- خلفية داكنة هادئة (Muted) -->
    <linearGradient id="bgDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="100%" stop-color="#151a24"/>
    </linearGradient>

    <!-- وميض لطيف يمر فوق البطاقة -->
    <linearGradient id="shine" x1="-0.2" y1="0" x2="1.2" y2="0">
      <stop offset="0%" stop-color="#ffffff00"/>
      <stop offset="50%" stop-color="#ffffff22"/>
      <stop offset="100%" stop-color="#ffffff00"/>
      <animate attributeName="x1" values="-0.2;1.2" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="0.8;2.2" dur="8s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- حدود البطاقة بزجاجية خفيفة -->
    <linearGradient id="cardStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.06"/>
    </linearGradient>

    <!-- أكسنت هادئ (Indigo → Teal) للأيقونة والعناصر -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7aa2f7"/>
      <stop offset="100%" stop-color="#4fd1c5"/>
    </linearGradient>

    <!-- توهج بسيط -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- خلفية -->
  <rect width="100%" height="100%" fill="url(#bgDark)"/>

  <g transform="translate(60,60)" font-family="Cairo, Inter, Arial, sans-serif">
    <!-- بطاقة زجاجية -->
    <rect x="0" y="0" width="680" height="200" rx="16"
          fill="#ffffff0d" stroke="url(#cardStroke)" stroke-width="1"/>
    <rect x="0" y="0" width="680" height="200" rx="16" fill="url(#shine)" opacity="0.12"/>

    <!-- أيقونة اتصالات (برج + موجات) -->
    <g transform="translate(100,100)">
      <!-- هالة -->
      <circle r="54" fill="url(#accent)" opacity="0.12" filter="url(#softGlow)"/>
      <!-- برج مبسّط -->
      <g fill="none" stroke="#9aa3b2" stroke-width="3" stroke-linecap="round">
        <line x1="0" y1="-14" x2="0" y2="28"/>
        <line x1="-10" y1="28" x2="0" y2="8"/>
        <line x1="10" y1="28" x2="0" y2="8"/>
      </g>
      <circle r="6" fill="url(#accent)"/>
      <!-- موجات الإشارة -->
      <g fill="none" stroke="url(#accent)" stroke-width="2" stroke-linecap="round" opacity="0.9">
        <path d="M-18 -18 A26 26 0 0 1 18 -18">
          <animate attributeName="opacity" values="0.2;1;0.2" dur="3.2s" repeatCount="indefinite"/>
        </path>
        <path d="M-26 -26 A36 36 0 0 1 26 -26" opacity="0.6">
          <animate attributeName="opacity" values="0.05;0.8;0.05" dur="3.8s" repeatCount="indefinite"/>
        </path>
      </g>
    </g>

    <!-- النصوص -->
    <text x="180" y="90" font-size="26" font-weight="700" fill="#e6e9ef">
      e-commerce
    </text>
    <text x="180" y="130" font-size="20" fill="#9aa3b2">
      Customer Behavior & Sales Probability Modeling
    </text>

    <!-- مؤشرات/شرائط تقدم خفيفة مثل التيمبلت -->
    <g>
      <rect x="180" y="156" width="420" height="10" rx="5" fill="#ffffff14"/>
      <rect x="180" y="156" width="0" height="10" rx="5" fill="url(#accent)">
        <animate attributeName="width" values="0;360" dur="1.1s" fill="freeze" begin="0.2s"/>
      </rect>

      <rect x="180" y="176" width="420" height="10" rx="5" fill="#ffffff14"/>
      <rect x="180" y="176" width="0" height="10" rx="5" fill="url(#accent)">
        <animate attributeName="width" values="0;300" dur="1.1s" fill="freeze" begin="0.35s"/>
      </rect>

      <rect x="180" y="196" width="420" height="10" rx="5" fill="#ffffff14"/>
      <rect x="180" y="196" width="0" height="10" rx="5" fill="url(#accent)">
        <animate attributeName="width" values="0;240" dur="1.1s" fill="freeze" begin="0.5s"/>
      </rect>
    </g>
  </g>
</svg>
