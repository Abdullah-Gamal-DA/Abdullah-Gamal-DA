<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#1a1f27"/>
    </linearGradient>
    <linearGradient id="shine" x1="-0.2" y1="0" x2="1.2" y2="0">
      <stop offset="0%" stop-color="#ffffff00"/>
      <stop offset="50%" stop-color="#ffffff22"/>
      <stop offset="100%" stop-color="#ffffff00"/>
      <animate attributeName="x1" values="-0.2;1.2" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="0.8;2.2" dur="10s" repeatCount="indefinite"/>
    </linearGradient>
    <linearGradient id="cardStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgDark)"/>

  <g transform="translate(60,60)" font-family="Inter, Arial, sans-serif">
    <rect x="0" y="0" width="680" height="200" rx="16"
          fill="#ffffff0a" stroke="url(#cardStroke)" stroke-width="1"/>
    <rect x="0" y="0" width="680" height="200" rx="16" fill="url(#shine)" opacity="0.15"/>

    <!-- أيقونة -->
    <g transform="translate(100,100)">
      <circle r="36" fill="#ffffff12"/>
      <circle r="20" fill="#6b7280"/>
    </g>

    <!-- النصوص -->
    <text x="180" y="90" font-size="24" font-weight="700" fill="#e5e7eb">
      Customer Behavior &amp; Sales Probability
    </text>
    <text x="180" y="130" font-size="18" fill="#9ca3af">
      Predictive Insights for Smarter Decisions
    </text>
  </g>
</svg>
